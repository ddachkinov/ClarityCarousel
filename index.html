<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityTask</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" >
  </head>
  <body>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3 class="textC">Choose your filters:</h3>
        <button type="button" class="btn btn-default btnfilter" name="button">Furniture</button>
        <button type="button" class="btn btn-default btnfilter" name="button">Cars</button>
        <button type="button" class="btn btn-default btnfilter" name="button">Games</button>
      </div>
    </div>
    <div class="wrapC">


    <div id="ClarityC" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
            <img src="img/furniture1.jpg">
        </div>
        <div class="item">
            <img src="img/furniture2.jpg">
        </div>
        <div class="item">
            <img src="img/furniture3.jpg">
        </div>
        <div class="item">
            <img src="img/furniture4.jpg">
        </div>
        <div class="item">
            <img src="img/furniture5.jpg">
        </div>
      </div>
        <ol class="carousel-indicators">
            <li data-target="#ClarityC" data-slide-to="0" class="active"></li>
            <li data-target="#ClarityC" data-slide-to="1"></li>
            <li data-target="#ClarityC" data-slide-to="2"></li>
            <li data-target="#ClarityC" data-slide-to="3"></li>
            <li data-target="#ClarityC" data-slide-to="4"></li>
        </ol>
    </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--[if IE 9]>
    <script src="js/ie-bootstrap-carousel.js"></script>
    <![endif]-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
